<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Palindrome</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family:Verdana, sans-serif;
    }

    h2{
        margin-bottom: 10px;
        color: rgb(57, 57, 239);
    }

    form {
        width: 320px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        background-color: rgb(239, 239, 252);
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 8px;
        margin-top: 4px;
        border-radius: 4px;
        border-width: 1px;
        border-style: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #inputWord:focus{
        outline-width: 2px;
        outline-color: blueviolet;
    }

    #result{
        font-weight: bold;
        outline: none;
        border-style: none;
    }

    button {
        padding: 8px;
        background-color: rgb(122, 122, 255);
        color: white;
        border-style: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: rgb(91, 91, 248);
    }
</style>

<body>
    <h2>Palindrome Checker</h2>
    <form>
        <label for="inputWord">Enter a Word:</label>
        <input id="inputWord" type="text" placeholder="e.g madam" required>
        <br>
        <label for="result">Result:</label>
        <input id="result" type="text" readonly>
        <br>
        <button id="checkBtn" type="submit">Check</button>
    </form>
</body>
<script>
    let inputWord = document.getElementById("inputWord")
    let result = document.getElementById("result")
    let form = document.querySelector("form")

    form.addEventListener("submit", async (e) => {
        try {
            e.preventDefault()
            let word = inputWord.value.trim()
            let response = await fetch("http://localhost:8000/api/v1/palindrome/checkPalindrome", {
                method: "POST",
                headers: { 'Content-Type': "application/json" },
                body: JSON.stringify({ inputWord: word })
            })

            const { message } = await response.json()
            result.value = message

            if(message == "valid Palindrome"){
                result.style.color = "green"
            }else{
                result.style.color = "red"
            }
        } catch (error) {
            result.value = "Something went Wrong !"
            result.style.color = "red"
        }
    })
</script>

</html>
